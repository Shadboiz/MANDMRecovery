<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
        <!-- Login Form Container -->
        <div class="w-full max-w-md mx-auto bg-white border border-slate-200 rounded-xl p-6 shadow-md">
          <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="mb-10">
              <h2 class="text-3xl font-bold text-slate-900">Sign in</h2>
              <p class="text-sm text-slate-500 mt-2">Sign in to your account to continue.</p>
            </div>

            {% if messages %} {% for message in messages %}
            <p class="text-red-500 text-sm">{{ message }}</p>
            {% endfor %} {% endif %}

            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
              {{ form.email }}
            </div>

            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
              {{ form.password }}
            </div>

            <div class="mt-8">
              <button type="submit" class="w-full py-2.5 px-4 text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition">Sign in</button>
            </div>
          </form>
        </div>

        <!-- Image Side -->
        <div class="hidden md:block">
          <img src="https://readymadeui.com/login-image.webp" alt="Login image" class="w-full max-w-lg mx-auto rounded-xl shadow-md object-cover" />
        </div>
      </div>
    </div>
  </body>
</html>
