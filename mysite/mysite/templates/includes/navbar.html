{% load static %}
<nav
  x-data="{ mobileMenuIsOpen: false }"
  class="absolute top-0 left-0 w-full z-50"
>
  <!-- Desktop Navbar -->
  <div class="hidden lg:flex flex-col w-full">
    <!-- Top Bar -->
    <div
      class="flex flex-row items-center justify-center text-xl py-2 backdrop-blur-3xl text-white space-x-6"
    >
      <div class="flex flex-row">
        <img
          src="https://cdn.mandmrecovery.co.uk/Blue_Phone_Icon.svg"
          alt="Phone Icon"
          class="w-6 h-auto mr-2"
        />
        <span>361-433-6039</span>
      </div>

      <div class="flex flex-row">
        <img
          src="https://cdn.mandmrecovery.co.uk/Blue_Location_Icon.svg"
          alt="Location Icon"
          class="w-6 h-auto mr-2"
        />
        <span>Electricians in Victoria, Texas</span>
      </div>
    </div>

    <!-- Main Nav -->
    <div class="bg-white py-2 px-4">
      <div class="flex flex-row justify-between items-center container mx-auto">
        <!-- Logo -->
        <div class="w-32">
          <a href="{% url 'index' %}">
            <img
              src="https://cdn.mandmrecovery.co.uk/logo.svg"
              alt="Logo"
              class="w-auto h-auto"
            />
          </a>
        </div>

        <!-- Nav Links -->
        <ul class="flex flex-row space-x-6 text-base">
          <li>
            <a href="{% url 'index' %}">About</a>
          </li>
          <li>
            <a href="{% url 'index' %}#bespoke_projects">Testimonials</a>
          </li>
          <li>
            <a href="{% url 'index' %}#about-us" class="">Call Now</a>
          </li>
          <li>
            <a href="{% url 'index' %}#client-reviews" class="">Reviews</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Mobile Navbar -->
  <div class="lg:hidden">
    <div class="flex justify-between items-center py-4 px-6 bg-white">
      <a href="{% url 'index' %}">
        <img
          src="https://cdn.mandmrecovery.co.uk/logo.svg"
          alt="Logo"
          class="h-13 md:h-36 w-auto"
        />
      </a>
      <button
        @click="mobileMenuIsOpen = !mobileMenuIsOpen"
        class="h-11 md:h-15 w-auto"
      >
        <img
          :src="mobileMenuIsOpen ? 'https://cdn.mandmrecovery.co.uk/exit.svg' : 'https://cdn.mandmrecovery.co.uk/nav-expand-icon.svg'"
          alt="Menu"
        />
      </button>
    </div>

    <!-- Open Navigation-->
    <div
      x-show="mobileMenuIsOpen"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      x-cloak
      class="fixed inset-0 z-50 bg-white h-screen flex flex-col justify-start px-6 pt-4"
    >
      <div
        class="flex justify-between items-center pb-4 border-b-2 border-gray-200"
      >
        <a href="{% url 'index' %}">
          <img
            src="https://cdn.mandmrecovery.co.uk/logo.svg"
            alt="Logo"
            class="h-13 md:h-36 w-auto"
          />
        </a>
        <button @click="mobileMenuIsOpen = false" class="h-11 md:h-15 w-auto">
          <img
            src="https://cdn.mandmrecovery.co.uk/exit.svg"
            alt="Close Menu"
          />
        </button>
      </div>

      <nav class="flex flex-col space-y-4 mt-4 w-full">
        <a
          href="{% url 'index' %}"
          class="text-gray-800 hover:text-black text-lg flex justify-between items-center w-full"
        >
          Home
          <span class="text-xl"
            ><img src="{% static 'navbar/right-arrow.svg' %}" alt=""
          /></span>
        </a>
        <a
          href="{% url 'index' %}#bespoke_projects"
          x-on:click="mobileMenuIsOpen = false"
          class="text-gray-800 hover:text-black text-lg flex justify-between items-center w-full"
        >
          Bespoke Projects
          <span class="text-xl"
            ><img src="{% static 'navbar/right-arrow.svg' %}" alt=""
          /></span>
        </a>
        <a
          href="{% url 'index' %}#about-us"
          x-on:click="mobileMenuIsOpen = false"
          class="text-gray-800 hover:text-black text-lg flex justify-between items-center w-full"
        >
          About Us
          <span class="text-xl"
            ><img src="{% static 'navbar/right-arrow.svg' %}" alt="" /></span
        ></a>
        <a
          href="{% url 'index' %}#client-reviews"
          x-on:click="mobileMenuIsOpen = false"
          class="text-gray-800 hover:text-black text-lg flex justify-between items-center w-full"
        >
          Reviews
          <span class="text-xl"
            ><img src="{% static 'navbar/right-arrow.svg' %}" alt="" /></span
        ></a>
        <a
          href="{% url 'index' %}#faq"
          x-on:click="mobileMenuIsOpen = false"
          class="text-gray-800 hover:text-black text-lg flex justify-between items-center w-full"
        >
          FAQ
          <span class="text-xl"
            ><img src="{% static 'navbar/right-arrow.svg' %}" alt="" /></span
        ></a>
        <a
          href="tel:+447928185523"
          class="text-gray-800 hover:text-black text-lg flex justify-between items-center w-full"
        >
          07928185523
          <span class="text-xl"
            ><img src="{% static 'navbar/right-arrow.svg' %}" alt=""
          /></span>
        </a>
      </nav>

      <a
        href="#"
        class="mt-5 mb-10 w-full text-center bg-[#DD9D3A] font-semibold py-3 rounded hover:bg-[#c88928] transition"
        x-data
        @click.prevent="$dispatch('trigger-appointment')"
      >
        {{site_essentials.cta}}
      </a>
    </div>
  </div>
</nav>
